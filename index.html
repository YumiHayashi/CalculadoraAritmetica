<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Média</h1>

    <script>
        function calcularMedia() {
            // Obter os números do usuário
            var numero1 = parseFloat(prompt("Digite o primeiro número:"));
            var numero2 = parseFloat(prompt("Digite o segundo número:"));
            var numero3 = parseFloat(prompt("Digite o terceiro número:"));
            var numero4 = parseFloat(prompt("Digite o quarto número:"));
            var numero5 = parseFloat(prompt("Digite o quinto número:"));

            // Calcular a média
            var media = (numero1 + numero2 + numero3 + numero4 + numero5) / 5;

            // Exibir o resultado
            alert("A média dos números é: " + media.toFixed(2));
        }

        // Chamar a função ao carregar a página (apenas para fins de demonstração)
        calcularMedia();
    </script>

</body>
</html>
